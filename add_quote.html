<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quooote</title>
    <link rel="stylesheet" href="/assets/css/css/all.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
<div class="container">
    <p class="text-center" style="text-decoration: underline">Quooote App</p>
    <div class = "div-center">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-12 card no-gutters cardolina">
                <form action="/quotes/add" method="post" class="form-row">
                    <div class="card-body d-flex flex-column">
                            <p class="text-dark text-center my-0">Create a quote <i class="cil-pen"></i></p>
                            <hr class="cif-hr" style="width: 50vh">
                            <input name="quote_title" class="my-3 quote-title" type="text" placeholder="Enter your quote title">
                            <textarea name = "quote_content" class="my-3" placeholder="Thrill 'em with your best shot"></textarea>
                            <input type = "submit" class="btn btn-success mt-auto" value="Create">
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

<script src="assets/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
