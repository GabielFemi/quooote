<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quooote | Your quote</title>
    <link rel="stylesheet" href="/assets/css/css/all.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
<div class="container">
    <p class="text-center" style="text-decoration: underline">Quooote App</p>

    <div class = "div-center">
        <div class="row">
            <!-- Beginning of pending quotes i.e. quotes that need to be completed. -->
            {{ range. }}
                <a href="/quotes/{{ .Id }}" class="col-xs-12 col-sm-12 col-lg-12 card my-3 bg-gold border-none pending-quotes d-flex flex-column text-black">
                    <span class="card-body">{{ .Id }}. {{.Punchline}}</span>
                </a>
            {{ end }}

        </div>

    </div>
</div>

</body>

</html>
