<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quooote {{ .Punchline }}</title>
    <link rel="stylesheet" href="/assets/css/css/all.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
<div class="container">
    <p class="text-center" style="text-decoration: underline">Quooote App</p>
    <div class = "div-center">
        <div class="row">
            <div class="col-xs-12 card no-gutters cardolina">
                <form action="/quotes/add" method="post" class="form-row" name = "quooote_form">

                    <div class="card-body d-flex flex-column">
                        <p class="text-dark text-center my-0">{{ .Punchline }}<i class="cib-"></i></p>
                        <hr class="cif-hr" style="width: 50vh">

                        <q class="text-center"><p id = "quote-body"> {{ .Body }} </p></q>

                        <div class="text-center text-danger">
                            <span onclick="deleteQuote(this, 'deleteQuote')" id = "quote-delete" class="card-footer badge badge-secondary pointer bg-funky key-bindings">Delete</span> <span class="badge badge-success key-bindings">New</span><br>
                        </div>

                    </div>

                </form>
                <a href = "/" class="text-center text-dark bg-light text-decoration-none">Go back house</a>
            </div>

        </div>
    </div>
</div>

<script src="/assets/js/main.js"></script>
</body>

</html>
